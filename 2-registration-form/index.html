<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
</head>

<body>
    <main class="container">
        <form>
            <h1>Register</h1>

            <label>
                Name:
                <input type="text" name="name" required />
            </label>

            <label>
                Age:
                <input type="number" name="age" min="18" required />
            </label>

            <label>
                Email:
                <input type="email" name="email" required />
            </label>

            <label>
                <input type="checkbox" name="accepted" />
                I accept the terms of use
            </label>
            <input type="submit" value="Enviar" />
        </form>


        <!-- Esta sección se debe mostrar solamente tras hacer click en el botón de Submit -->
        <section class="container">
            <h1>¡Gracias por tu registro!</h1>
            <hr>
            <p>A continuación te confirmamos los datos que nos has enviado</p>
            <p><strong>Name:</strong> </p>
            <p><strong>Age:</strong> </p>
            <p><strong>Email:</strong> </p>
        </section>

    </main>

</body>

</html>
